<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff4a57;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .error-description {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .btn-back-home {
            font-size: 1rem;
            padding: 0.75rem 2rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page Not Found</p>
        <p class="error-description">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/home/" class="btn btn-back-home">Back to Home</a>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
