<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-section {
            padding: 4rem 0;
        }

        .contact-info h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .contact-info p {
            font-size: 1.25rem;
        }

        .contact-form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .contact-form h3 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .contact-form button {
            border-radius: 5px;
        }

        .map-section iframe {
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-balance-scale mr-2"></i>AI Research Engine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item active"><a class="nav-link" href="/contact/">Contact</a></li>
                <li class="nav-item ml-2">
                    <select class="form-control">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section bg-dark text-light">
        <div class="container">
            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-6 contact-info">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> <a href="mailto:support@yourproject.com">support@yourproject.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+1234567890">+911234567890</a></p>
                    <p><strong>Address:</strong> Indian Institute of Technology (Indian School of Mines) Dhanbad, Jharkhand, India</p>
                </div>

                <!-- Contact Form -->
                <div class="col-md-6 text-dark">
                    <div class="contact-form">
                        <h3>Get in Touch</h3>
                        <form action="/send-message" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-secondary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section my-2">
        <div class="container">
            <h2 class="text-center mb-4">Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.9785220182785!2d86.43418687517779!3d23.819362778623375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f6bbff37e6b7ab%3A0xf1863236e90ccb61!2sSapphire%20Hostel!5e0!3m2!1sen!2sin!4v1724436227736!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
